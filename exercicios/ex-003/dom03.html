<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            font: normal 20px Arial;
        }

        input {
            font: italic 16px Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="in1" id="in1"> +
    <input type="number" name="in2" id="in2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="result">
        Resultado
    </div>


    <script>
        function somar() {
            var tn1 = document.getElementById('in1')
            var tn2 = document.querySelector('input#in2')
            var res = document.getElementById('result')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `a soma entre ${n1} e ${n2} Ã© igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
